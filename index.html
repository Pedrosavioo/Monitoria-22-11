<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Stacks de Desenvolvimento Web</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <section>
            <div class="stack">
                <h2>Frontend</h2>
                <ul>
                    <li>React</li>
                    <li>Vue.js</li>
                    <li>Angular</li>
                    <li>CSS</li>
                    <li>HTML</li>
                </ul>
            </div>
            <div class="stack">
                <h2>Backend</h2>
                <ul>
                    <li>Node.js</li>
                    <li>Express</li>
                    <li>Python (Django, Flask)</li>
                    <li>HTML</li>
                    <li>JWT</li>
                </ul>
            </div>
            <div class="stack">
                <h2>Bancos de Dados</h2>
                <ul>
                    <li>MySQL</li>
                    <li>PostgreSQL</li>
                    <li>MongoDB</li>
                    <li>SQLite</li>
                    <li>Oracle</li>
                </ul>
            </div>
      </section>
   </body>
